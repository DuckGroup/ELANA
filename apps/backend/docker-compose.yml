services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  backend:
    build: .
    container_name: backend
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3012
    ports:
      - "3012:3012"
    depends_on:
      - rabbitmq
    networks:
      - app-network

volumes:
  rabbitmq_data:
    name: rabbitmq_data

networks:
  app-network:
    driver: bridge